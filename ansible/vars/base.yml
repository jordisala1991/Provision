---
user: provision
apache_user: apache
project_name: project
project_remote_folder: '/var/www/{{ project_name }}'
project_relative_index_path: current/web

# Locale
locale_locales:
  - es_ES.UTF-8

# Timezone
timezone: Europe/Madrid

#Â Packages
package_list:
  - { yum: gcc }
  - { yum: git }
  - { yum: zip }
  - { yum: unzip }
  - { yum: 'https://centos7.iuscommunity.org/ius-release.rpm' }
  - { yum: 'mariadb-libs.x86_64', state: absent }

known_hosts:
  - github.com
  - bitbucket.org
