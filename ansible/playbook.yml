---
- hosts: all
  become: true
  vars_files:
    - vars/apache.yml
    - vars/base.yml
    - vars/mysql.yml
    - vars/php.yml
  gather_facts: false
  pre_tasks:
    - name: Ensure python is installed
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      changed_when: false
    - setup: # gather_facts
  roles:
    - before
    - yatesr.timezone
    - Stouts.locale
    - GROG.package
    - geerlingguy.apache
    - geerlingguy.php
    - geerlingguy.php-pecl
    - geerlingguy.apache-php-fpm
    - geerlingguy.mysql
    - geerlingguy.certbot
    - after
